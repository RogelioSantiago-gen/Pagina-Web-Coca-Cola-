<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Poppins:wght@200&family=Raleway:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="assets/index.html">
                <img src="assets/img/logo_coca-cola.png" class="logo"> 
            </a>
            <nav>
                <a href="assets/index.html">Inicio</a>
                <a href="assets/index.html">Nosotros</a>
                <a href="assets/index.html">Servicios</a>
                <a href="assets/index.html">Galeria</a>
                <a href="../contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="columna columna-50 empujar-50">
                    <form action="" method="POST">
                        <div class="form-block">
                            <input type="text" name="nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-block">
                            <input type="email" name="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="form-block">
                           <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                        </div>
                        <div class="form-block bloque-ultimo">
                          <input type="submit" class="boton boton-negro" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
